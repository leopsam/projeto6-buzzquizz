<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./asstes/img/icone.png" type="image/x-icon">
    <title>Buzz Quizz</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/global.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <header>
        <h1>BuzzQuizz</h1>
    </header>
    <main class="tela1">
        <div class="tela1-noQuizz hidden">
            <p>Você não criou nenhum<br>quizz ainda :(</p>
            <button>Criar Quizz</button>
        </div>
        <article class="tela1-quizzUser">
            <div class="tela1-containerTitle">
                <h1>Seus Quizzes</h1>
                <ion-icon name="add-circle"></ion-icon>
            </div>
            <div class="tela1-containerQuizz">
            </div>
        </article>
        <article class="tela1-everyQuizz">
            <div class="tela1-containerTitle">
                <h1>Todos os Quizzes</h1>
            </div>
            <div class="tela1-containerQuizz">
            </div>
        </article>
    </main>
    <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    ><script src="./assets/js/script.js"></script>
</body>
</html>
